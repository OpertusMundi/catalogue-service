# vim: set syntax=dosini:

[loggers]
keys = root, catalogueapi

[handlers]
keys = console, syslog

[formatters]
keys = simple

[logger_root]
level = INFO
handlers = console, syslog

[logger_catalogueapi]
level = DEBUG
handlers = console, syslog
qualname = catalogueapi
propagate = 0

[handler_console]
class = StreamHandler
level = DEBUG
formatter = simple
args = (sys.stderr,)

[handler_syslog]
class = rfc5424logging.Rfc5424SysLogHandler
args = ((os.getenv('RSYSLOG_HOST', 'rsyslog'), 514), handlers.SysLogHandler.LOG_LOCAL7, handlers.socket.SOCK_STREAM, 2, True, None, 'catalogueapi')
level = INFO
#level = NOTSET

[formatter_simple]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt =
